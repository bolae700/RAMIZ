<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMIZ | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00ff41;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --light-green: #a0ffb8;
            --medium-green: #50ff7d;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 255, 65, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .shape:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-duration: 15s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 480px;
            margin: 20px auto;
            position: relative;
            z-index: 10;
        }

        /* Header with Time */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .time-display {
            font-size: 0.9rem;
            color: var(--neon-green);
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 25px;
            gap: 8px;
        }

        .nav-button {
            background: none;
            border: none;
            color: #888;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }

        .nav-button:hover {
            color: #fff;
            background-color: rgba(0, 255, 65, 0.1);
        }

        .nav-button.active {
            color: var(--neon-green);
            background-color: rgba(0, 255, 65, 0.15);
        }

        /* Content Sections - All Same Size */
        .content-section {
            display: none;
            padding: 30px;
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
            min-height: 450px;
        }

        .content-section.active {
            display: block;
        }

        /* Home Section */
        .home-content {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nickname {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--neon-green);
            position: relative;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            5% { clip: rect(54px, 9999px, 14px, 0); }
            10% { clip: rect(2px, 9999px, 53px, 0); }
            15% { clip: rect(96px, 9999px, 13px, 0); }
            20% { clip: rect(56px, 9999px, 15px, 0); }
            25% { clip: rect(42px, 9999px, 62px, 0); }
            30% { clip: rect(89px, 9999px, 74px, 0); }
            35% { clip: rect(66px, 9999px, 62px, 0); }
            40% { clip: rect(14px, 9999px, 14px, 0); }
            45% { clip: rect(51px, 9999px, 2px, 0); }
            50% { clip: rect(86px, 9999px, 59px, 0); }
            55% { clip: rect(92px, 9999px, 34px, 0); }
            60% { clip: rect(68px, 9999px, 10px, 0); }
            65% { clip: rect(32px, 9999px, 23px, 0); }
            70% { clip: rect(18px, 9999px, 44px, 0); }
            75% { clip: rect(29px, 9999px, 67px, 0); }
            80% { clip: rect(7px, 9999px, 43px, 0); }
            85% { clip: rect(85px, 9999px, 87px, 0); }
            90% { clip: rect(5px, 9999px, 91px, 0); }
            95% { clip: rect(33px, 9999px, 90px, 0); }
            100% { clip: rect(77px, 9999px, 56px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(45px, 9999px, 21px, 0); }
            5% { clip: rect(98px, 9999px, 4px, 0); }
            10% { clip: rect(73px, 9999px, 14px, 0); }
            15% { clip: rect(52px, 9999px, 3px, 0); }
            20% { clip: rect(50px, 9999px, 72px, 0); }
            25% { clip: rect(71px, 9999px, 36px, 0); }
            30% { clip: rect(67px, 9999px, 3px, 0); }
            35% { clip: rect(57px, 9999px, 57px, 0); }
            40% { clip: rect(29px, 9999px, 44px, 0); }
            45% { clip: rect(37px, 9999px, 60px, 0); }
            50% { clip: rect(89px, 9999px, 21px, 0); }
            55% { clip: rect(82px, 9999px, 29px, 0); }
            60% { clip: rect(37px, 9999px, 17px, 0); }
            65% { clip: rect(77px, 9999px, 13px, 0); }
            70% { clip: rect(83px, 9999px, 70px, 0); }
            75% { clip: rect(85px, 9999px, 87px, 0); }
            80% { clip: rect(57px, 9999px, 75px, 0); }
            85% { clip: rect(2px, 9999px, 85px, 0); }
            90% { clip: rect(19px, 9999px, 85px, 0); }
            95% { clip: rect(46px, 9999px, 48px, 0); }
            100% { clip: rect(67px, 9999px, 61px, 0); }
        }

        .music-logo {
            font-size: 2.2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            display: inline-block;
            position: relative;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .music-logo.glitch::before, .music-logo.glitch::after {
            content: "♪";
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .bio {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #aaa;
            text-align: center;
            font-weight: 400;
        }

        /* Enhanced Status Section */
        .status-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 1000px;
        }

        .status-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            font-weight: 500;
            color: var(--light-green);
            text-shadow: 
                0 0 10px rgba(0, 255, 65, 0.7),
                0 0 20px rgba(0, 255, 65, 0.5),
                0 0 30px rgba(0, 255, 65, 0.3);
            letter-spacing: 2px;
            position: relative;
            padding: 15px 30px;
            animation: gentleFloat 6s ease-in-out infinite, textGlow 3s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            z-index: 2;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 65, 0.7), 0 0 20px rgba(0, 255, 65, 0.5), 0 0 30px rgba(0, 255, 65, 0.3); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 65, 0.9), 0 0 25px rgba(0, 255, 65, 0.7), 0 0 35px rgba(0, 255, 65, 0.5); }
        }

        .status-decoration {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--medium-green), transparent);
            opacity: 0.7;
        }

        .status-decoration.top {
            top: 0;
            animation: lineExpand 4s ease-in-out infinite;
        }

        .status-decoration.bottom {
            bottom: 0;
            animation: lineExpand 4s ease-in-out infinite reverse;
        }

        @keyframes lineExpand {
            0%, 100% { width: 50%; left: 25%; }
            50% { width: 80%; left: 10%; }
        }

        .status-heart {
            position: absolute;
            font-size: 1.5rem;
            color: var(--medium-green);
            opacity: 0;
            animation: heartFloat 8s linear infinite;
        }

        .status-heart:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .status-heart:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .status-heart:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        .status-heart:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: var(--neon-green);
        }

        /* Info Section - Clean Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-item {
            padding: 20px 15px;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            border-color: rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Music Section */
        .music-player {
            margin-top: 10px;
            width: 100%;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            font-size: 1.2rem;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            transform: scale(1.05);
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #aaa;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 400;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--neon-green);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-display-music {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin-bottom: 20px;
            gap: 3px;
        }

        .visualizer-bar {
            width: 4px;
            background-color: var(--neon-green);
            border-radius: 2px 2px 0 0;
            transition: height 0.1s ease;
        }

        .track-list {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Custom Scrollbar */
        .track-list::-webkit-scrollbar {
            width: 6px;
        }

        .track-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .track-list::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 3px;
        }

        .track-item {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .track-item:hover {
            background-color: rgba(0, 255, 65, 0.05);
        }

        .track-item.active {
            background-color: rgba(0, 255, 65, 0.1);
            color: var(--neon-green);
        }

        .track-title {
            font-weight: 500;
        }

        .track-artist {
            color: #888;
            font-weight: 400;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-green);
            cursor: pointer;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            transition: transform 0.5s ease;
            font-size: 0.9rem;
            max-width: 300px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .content-section {
                padding: 20px;
                min-height: 420px;
            }
            
            .nickname {
                font-size: 2.2rem;
            }
            
            .status-text {
                font-size: 2.2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="grid-lines"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="time-display" id="timeDisplay">LOADING...</div>
        </div>
        
        <div class="nav-bar">
            <button class="nav-button active" data-tab="home">Home</button>
            <button class="nav-button" data-tab="info">Info</button>
            <button class="nav-button" data-tab="music">Music</button>
        </div>
        
        <div class="content-section active" id="home">
            <div class="home-content">
                <div>
                    <h1 class="nickname glitch" data-text="Ramiz">Ramiz</h1>
                    <div class="music-logo glitch" data-text="♪">♪</div>
                    <p class="bio">
                      فاكر ي قلبي لم كانو بين ادينا كان كل شي ف الدنيا صعب يهون علينا
                    </p>
                </div>
                
                <div class="status-container">
                    <div class="status-decoration top"></div>
                    <div class="status-heart">♡</div>
                    <div class="status-heart">♡</div>
                    <div class="status-heart">♡</div>
                    <div class="status-heart">♡</div>
                    <div class="status-text">Just Enjoy</div>
                    <div class="status-decoration bottom"></div>
                </div>

            </div>
        </div>
        
        <div class="content-section" id="info">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value">Ramiz</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">??</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Work</div>
                    <div class="info-value">??</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Egypt</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Hobby</div>
                    <div class="info-value">??</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Passion</div>
                    <div class="info-value">Gamer</div>
                </div>
            </div>
        </div>
        
        <div class="content-section" id="music">
            <div class="music-player">
                <div class="track-info" id="trackInfo">
                    Select a track to play
                </div>
                
                <div class="visualizer" id="visualizer">
                    <!-- Visualizer bars will be generated by JavaScript -->
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display-music">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" id="prevBtn">⏮</button>
                    <button class="control-btn" id="playPauseBtn">▶</button>
                    <button class="control-btn" id="nextBtn">⏭</button>
                </div>
                
                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider">
                </div>
                
                <div class="track-list" id="trackList">
                    <!-- Track list will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Time display
        function updateTime() {
            const now = new Date();
            const options = { 
                hour12: true, 
                hour: 'numeric', 
                minute: '2-digit', 
                second: '2-digit',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            };
            const timeString = now.toLocaleString('en-US', options);
            document.getElementById('timeDisplay').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Tab navigation
        const navButtons = document.querySelectorAll('.nav-button');
        const contentSections = document.querySelectorAll('.content-section');
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and sections
                navButtons.forEach(btn => btn.classList.remove('active'));
                contentSections.forEach(section => section.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Show corresponding section
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                // Play click sound
                playSound('click');
                
                // Show notification
                showNotification(`Switched to ${button.textContent} tab`);
            });
            
            // Hover sound effect
            button.addEventListener('mouseenter', () => {
                playSound('hover');
            });
        });
        
        // Music player functionality with your original URLs
        const tracks = [
            { url: "https://audio.jukehost.co.uk/dmaLgqRDUPIVyubzuMnNMXWqJZi46jfI", title: "El Hob El2deem", artist: "Fadl Shaker" },
            { url: "https://audio.jukehost.co.uk/Qza0G0uteivUbnqbMN65h7tScTqGXj0H", title: "Bkol El Omr", artist: "Hany Shaker" },
            { url: "https://audio.jukehost.co.uk/wJzdAUKIoqOzSocuRaY6VWhJF9dxVoNl", title: "Bkhaf", artist: "Hamada Helal" },
        ];
        
        const trackList = document.getElementById('trackList');
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const trackInfo = document.getElementById('trackInfo');
        const visualizer = document.getElementById('visualizer');
        const volumeSlider = document.getElementById('volumeSlider');
        
        let currentTrackIndex = 0;
        let isPlaying = false;
        let visualizerBars = [];
        
        // Initialize visualizer
        function initVisualizer() {
            visualizer.innerHTML = '';
            visualizerBars = [];
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
                visualizerBars.push(bar);
            }
        }
        
        initVisualizer();
        
        // Format time function
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Populate track list
        function populateTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <span class="track-title">${track.title}</span>
                    <span class="track-artist">${track.artist}</span>
                `;
                trackItem.addEventListener('click', () => {
                    playTrack(index);
                });
                trackList.appendChild(trackItem);
            });
        }
        
        populateTrackList();
        
        // Play track function
        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            // Stop current audio if playing
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.textContent = '▶';
            
            // Set new source
            audioPlayer.src = track.url;
            
            // Play the audio
            audioPlayer.play().then(() => {
                // Playback started successfully
                isPlaying = true;
                playPauseBtn.textContent = '⏸';
                
                // Update active track in list
                document.querySelectorAll('.track-item').forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                        // Scroll to active track
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Update track info
                trackInfo.innerHTML = `
                    <strong>${track.title}</strong>
                    <div>${track.artist}</div>
                `;
                
                // Show notification
                showNotification(`Now playing: ${track.title} by ${track.artist}`);
                
                // Play click sound
                playSound('click');
                
                // Start visualizer
                startVisualizer();
            }).catch(error => {
                console.error("Error playing audio:", error);
                showNotification("Error playing track. Some tracks may not be available.");
            });
        }
        
        // Visualizer animation
        function startVisualizer() {
            if (!isPlaying) return;
            
            // Simulate visualizer with random heights
            visualizerBars.forEach(bar => {
                const randomHeight = 5 + Math.random() * 55;
                bar.style.height = `${randomHeight}px`;
            });
            
            setTimeout(startVisualizer, 100);
        }
        
        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                totalTimeEl.textContent = formatTime(duration);
            }
        });
        
        // Player controls
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                } else {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        startVisualizer();
                    }).catch(error => {
                        console.error("Error playing audio:", error);
                        showNotification("Error playing track. Please try again.");
                    });
                }
                playSound('click');
            } else {
                playTrack(0);
            }
        });
        
        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        });
        
        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        });
        
        // Audio player events
        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        });
        
        // Click on progress bar to seek
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
            playSound('click');
        });
        
        // Volume control
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value / 100;
        });
        
        // Sound effects
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (type === 'click') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    
                } else if (type === 'hover') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 600;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.05);
                    
                } else if (type === 'notification') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 1000;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            } catch (e) {
                console.log("Web Audio API not supported:", e);
            }
        }
        
        // Notification system
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            playSound('notification');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Add random glitch effects to the page
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.querySelector('.container').style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    document.querySelector('.container').style.transform = 'translate(0, 0)';
                }, 100);
            }
        }, 5000);
        
        // Show instruction when music tab is active
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-button') && e.target.getAttribute('data-tab') === 'music') {
                setTimeout(() => {
                    showNotification("Click on any track to start playing");
                }, 500);
            }
        });
    </script>
</body>
